            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h1>The Rapids Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob Carlifornia</p>
            <p>+ 12 533 847 8830</p>
            <p>info@therapidsraftingcompany.com</p>
        </div>
        <div class="contact-container">
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12087.123456789012!2d-113.11234567890123!3d37.44567890123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80cc3b0f2a3b4c5d%3A0x1a2b3c4d5e6f7g8h!2sKolob%20Canyons%20Road%2C%20New%20Harmony%2C%20UT%2084747!5e0!3m2!1sen!2sus!4v1728200000000!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <form>
                <fieldset class="form">
                    <div>
                        <Label for="fullname">Full Name</Label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe"><br>
                    </div>
                    <div>
                        <label for="useremail">Email Add</label>
                        <input type="email" id="useremail" name="useremail" placeholder="johndoe@mail.com">
                    </div>
                    <div>
                        <label>Message purpose</label>
                        <div>
                            <input type="radio" id="general" name="purpose" value="general">
                            <label for="general">General Enquiry</label><br>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label><br>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label><br>
                        </div>
                    </div>
                    <div>
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" placeholder="Type here"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="subscription" name="subscription">
                        <label for="subscription">Please subscribe me to the monthly newsletter</label>
                    </div>
                </fieldset>
                <button type="submit">Get in touch!</button>
            </form>
        </div>
        <section>
            <h2>We are here to serve you</h2>
            <div class="serve">
                <figure>
                    <img src="images/employees/mary.jpg" alt="Family Picture">
                    <figcaption>
                        <strong>Mary doe</strong><br>
                        Customer Service Manager
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/employees/jane.webp" alt="Group Picture">
                    <figcaption>
                        <strong>Jane Smith</strong><br>
                        Tour Guide
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/employees/mike.jpg" alt="Nature View">
                    <figcaption>
                        <strong>Mike Brown</strong><br>
                        Rafting Instructor
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
